<!DOCTYPE html>
<html lang="en">

<head>
	<!-- META TAGS -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- STYLE -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/general.css">

	<!-- VUE JS CND --> 
	<script src="https://unpkg.com/vue@3"></script>

	<!-- SCRIPT -->
	<script src="./js/main.js" defer></script>
	<script src="./js/app.js" defer></script>

	<!-- TITLE -->
	<title>BoolZapp</title>
</head>

<body>
	<header></header>
	<div class="container" id="app">
		<div class="content-box">
			<div class="content-left">
				<div class="box-header d-flex align-items-center justify-content-between ps-3 pe-3">
					<div>
						<img src="./img/avatar_io.jpg" alt="">
						<span class="bold-text">Sofia</span>
					</div>
					<div>
						<i class="fa-solid fa-circle-notch"></i>
						<i class="fa-solid fa-message"></i>
						<i class="fa-solid fa-ellipsis-vertical"></i>
					</div>
				</div>
				<div class="notification-alert d-flex align-items-center">
					<div class="bell-box ms-3">
						<i class="fa-solid fa-bell-slash" id="bell"></i>
					</div>
					<div class="ms-3">
						<span class="bold-text d-block">Ricevi notifiche di nuovi messaggi</span>
						<span class="dark-gray-text d-block">Attiva notifiche desktop</span>
					</div>
				</div>
				<div class="search-chat-box align-items-center d-flex justify-content-center">
					<div class="input-group input-left mb-3">
						<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass" id="search-chat"></i></span>
						<input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca o inizia una nuova chat" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="contact-list">
					<div class="chat-list-box pointer" v-for="(contact, index) in contacts" :key="index" :class="{ 'selected': currentIndex === index }" @click="currentIndex = index" @click="chatClick()">
						<div class="chat-box d-flex align-items-center justify-content-between ps-3 pe-3">
							<div class="d-flex">
								<img :src="contact.image" alt="">
								<div>
									<span class="bold-text">{{ contact.name }}</span>
									<span class="gray-text d-block">Ultimo messaggio inviato</span>
								</div>
							</div>
							<div class="mb-5">
								<span class="gray-text">12:00</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content-right d-flex flex-column justify-content-between">
				<div class="box-header d-flex align-items-center justify-content-between ps-3 pe-3">
					<div class="d-flex align-items-center">
						<img src="./img/avatar_1.jpg" alt="">
						<div>
							<span class="bold-text d-block">Michele</span>
							<span class="gray-text d-block">Ultimo accesso oggi alle 12:00</span>
						</div>
					</div>
					<div>
						<i class="fa-solid fa-magnifying-glass"></i>
						<i class="fa-solid fa-thumbtack"></i>
						<i class="fa-solid fa-ellipsis-vertical"></i>
					</div>
				</div>
				<div class="display-chat-box d-flex  justify-content-center">
					<div class="colum-message">
						<div class="message message-send">
							<div class="text">
								Hai portato a spasso il cane?
							</div>
							<div class="time">
								15:30
							</div>
						</div>
						<div class="message message-send">
							<div class="text">
								Ricordati di stendere i panni 
							</div>
							<div class="time">
								15:50
							</div>
						</div>
						<div class="message message-recive">
							<div class="text">
								Tutto fatto!
							</div>
							<div class="time">
								16:15
							</div>
						</div>
					</div>
				</div>
				<div class="send-message-input-box d-flex">
					<i class="fa-regular fa-face-smile" id="smile-icon"></i>
					<div id="input-current-message" class="input-group flex-nowrap">
						<input id="send-text-input" type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Scrivi un messaggio" aria-describedby="addon-wrapping">
					</div>
					<i class="fa-solid fa-microphone" id="mic-icon"></i>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
